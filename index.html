<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Music History</title>
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <nav>
            <ul>
                <li>
                    <a href="#">View Music</a>
                </li>
                |
                <li>
                    <a href="#">Add Music</a>
                </li>
                |
                <li>
                    <a href="#">Profile</a>
                </li>
            </ul>
        </nav>
        <div class="flexbox">

            <section class="main">
                <div>MAIN</div>
            </section>

            <section class="sidebar">
                <div>
                    <form class="" action="index.html" method="post">
                        <label>Song length:</label>
                        <input type="range" name="name" value="" min="0" max="100">
                        <label for="artist">Artist:</label>
                        <select name="artist">
                            <option value="" disabled selected>Options</option>
                            <option value="Gregory Alan Isakov">Gregory Alan Isakov</option>
                            <option value="Dan Wilson">Dan Wilson</option>
                            <option value="Emerson Hart">Emerson Hart</option>
                            <option value="Willy Tea Taylor">Willy Tea Taylor</option>
                            <option value="Damien Jurado">Damien Jurado</option>
                        </select>
                        <label for="album">Album:</label>
                        <select name="album">
                            <option value="" disabled selected>Options</option>
                        </select>
                        <label for="genre">Genre</label>
                    </form>
                </div>
            </section>

        </div>
        <script src="music.js"></script>
    </body>
</html>
